<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>친환경자동차 기술/시장 예측 - 슬라이더</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
      background: #1a1a1a;
    }

    .slider-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slider-wrapper {
      display: flex;
      width: 500vw; /* 5개 슬라이드 */
      height: 100vh;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
    }

    .slide iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 네비게이션 버튼 */
    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(130, 87, 229, 0.9);
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(130, 87, 229, 0.3);
    }

    .nav-button:hover {
      background: rgba(130, 87, 229, 1);
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 6px 25px rgba(130, 87, 229, 0.5);
    }

    .nav-button:disabled {
      background: rgba(75, 85, 99, 0.5);
      cursor: not-allowed;
      transform: translateY(-50%) scale(0.9);
      box-shadow: none;
    }

    .nav-prev {
      left: 30px;
    }

    .nav-next {
      right: 30px;
    }

    /* 슬라이드 인디케이터 */
    .slide-indicators {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .indicator.active {
      background: #8257e5;
      transform: scale(1.2);
    }

    .indicator:hover {
      background: rgba(130, 87, 229, 0.7);
    }

    /* 슬라이드 번호 표시 */
    .slide-counter {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    /* 키보드 힌트 */
    .keyboard-hint {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      z-index: 1000;
      opacity: 0.7;
      backdrop-filter: blur(10px);
    }

    /* 로딩 애니메이션 */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 1001;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #8257e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 페이드 인 애니메이션 */
    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- 로딩 화면 -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>슬라이드를 불러오는 중...</div>
  </div>

  <!-- 슬라이더 컨테이너 -->
  <div class="slider-container">
    <div class="slider-wrapper" id="sliderWrapper">
      <!-- 슬라이드 1 -->
      <div class="slide">
        <iframe src="lesson_1/01.html" loading="lazy"></iframe>
      </div>
      <!-- 슬라이드 2 -->
      <div class="slide">
        <iframe src="lesson_1/02.html" loading="lazy"></iframe>
      </div>
      <!-- 슬라이드 3 -->
      <div class="slide">
        <iframe src="lesson_1/03.html" loading="lazy"></iframe>
      </div>
      <!-- 슬라이드 4 -->
      <div class="slide">
        <iframe src="lesson_1/04.html" loading="lazy"></iframe>
      </div>
      <!-- 슬라이드 5 -->
      <div class="slide">
        <iframe src="lesson_1/05.html" loading="lazy"></iframe>
      </div>
    </div>
  </div>

  <!-- 네비게이션 버튼 -->
  <button class="nav-button nav-prev" id="prevBtn" onclick="previousSlide()">
    <i class="fas fa-chevron-left"></i>
  </button>
  <button class="nav-button nav-next" id="nextBtn" onclick="nextSlide()">
    <i class="fas fa-chevron-right"></i>
  </button>

  <!-- 슬라이드 인디케이터 -->
  <div class="slide-indicators" id="indicators">
    <div class="indicator active" onclick="goToSlide(0)"></div>
    <div class="indicator" onclick="goToSlide(1)"></div>
    <div class="indicator" onclick="goToSlide(2)"></div>
    <div class="indicator" onclick="goToSlide(3)"></div>
    <div class="indicator" onclick="goToSlide(4)"></div>
  </div>

  <!-- 슬라이드 카운터 -->
  <div class="slide-counter" id="slideCounter">
    1 / 5
  </div>

  <!-- 키보드 힌트 -->
  <div class="keyboard-hint">
    ← → 키 또는 스페이스바로 슬라이드 이동
  </div>

  <script>
    let currentSlide = 0;
    const totalSlides = 5;
    const sliderWrapper = document.getElementById('sliderWrapper');
    const indicators = document.querySelectorAll('.indicator');
    const slideCounter = document.getElementById('slideCounter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const loading = document.getElementById('loading');

    // 초기화
    function init() {
      updateSlider();
      updateButtons();
      
      // 첫 번째 슬라이드 로딩 완료 후 로딩 화면 제거
      setTimeout(() => {
        loading.style.display = 'none';
        document.querySelector('.slider-container').classList.add('fade-in');
      }, 1500);
    }

    // 슬라이더 업데이트
    function updateSlider() {
      const translateX = -(currentSlide * 100);
      sliderWrapper.style.transform = `translateX(${translateX}vw)`;
      
      // 인디케이터 업데이트
      indicators.forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentSlide);
      });
      
      // 카운터 업데이트
      slideCounter.textContent = `${currentSlide + 1} / ${totalSlides}`;
    }

    // 버튼 상태 업데이트
    function updateButtons() {
      prevBtn.disabled = currentSlide === 0;
      nextBtn.disabled = currentSlide === totalSlides - 1;
    }

    // 다음 슬라이드
    function nextSlide() {
      if (currentSlide < totalSlides - 1) {
        currentSlide++;
        updateSlider();
        updateButtons();
      }
    }

    // 이전 슬라이드
    function previousSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlider();
        updateButtons();
      }
    }

    // 특정 슬라이드로 이동
    function goToSlide(slideIndex) {
      if (slideIndex >= 0 && slideIndex < totalSlides) {
        currentSlide = slideIndex;
        updateSlider();
        updateButtons();
      }
    }

    // 키보드 이벤트
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowLeft':
          e.preventDefault();
          previousSlide();
          break;
        case 'ArrowRight':
        case ' ': // 스페이스바
          e.preventDefault();
          nextSlide();
          break;
        case 'Home':
          e.preventDefault();
          goToSlide(0);
          break;
        case 'End':
          e.preventDefault();
          goToSlide(totalSlides - 1);
          break;
        case 'Escape':
          // 전체화면 토글 (브라우저 기본 동작)
          if (document.fullscreenElement) {
            document.exitFullscreen();
          } else {
            document.documentElement.requestFullscreen();
          }
          break;
      }
    });

    // 마우스 휠 이벤트
    let wheelTimeout;
    document.addEventListener('wheel', (e) => {
      e.preventDefault();
      
      // 휠 이벤트 디바운싱
      clearTimeout(wheelTimeout);
      wheelTimeout = setTimeout(() => {
        if (e.deltaY > 0) {
          nextSlide();
        } else {
          previousSlide();
        }
      }, 50);
    }, { passive: false });

    // 터치 스와이프 지원
    let startX = 0;
    let endX = 0;

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchmove', (e) => {
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchend', (e) => {
      endX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    function handleSwipe() {
      const threshold = 50; // 최소 스와이프 거리
      const diff = startX - endX;

      if (Math.abs(diff) > threshold) {
        if (diff > 0) {
          // 왼쪽 스와이프 (다음 슬라이드)
          nextSlide();
        } else {
          // 오른쪽 스와이프 (이전 슬라이드)
          previousSlide();
        }
      }
    }

    // 초기화 실행
    init();

    // 브라우저 크기 변경 시 슬라이더 재조정
    window.addEventListener('resize', () => {
      updateSlider();
    });

    // 페이지 가시성 변경 시 애니메이션 일시정지/재개
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        sliderWrapper.style.animationPlayState = 'paused';
      } else {
        sliderWrapper.style.animationPlayState = 'running';
      }
    });

    // 컨텍스트 메뉴 방지 (프레젠테이션 모드)
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    // F11 키로 전체화면 토글
    document.addEventListener('keydown', (e) => {
      if (e.key === 'F11') {
        e.preventDefault();
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          document.documentElement.requestFullscreen();
        }
      }
    });
  </script>
</body>
</html>
